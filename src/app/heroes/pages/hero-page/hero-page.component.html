<ng-template #loading>
    <mat-grid-list class="h-full" cols="1" rowHeight="fit">
        <mat-grid-tile>
            <mat-spinner></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>

<div
    *ngIf="hero$ | async as hero; else loading"
    class="p-2 flex justify-content-center"
>
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ hero.alter_ego }}</mat-card-title>
            <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
        </mat-card-header>

        <img
            mat-card-image
            [src]="hero | heroImage"
            loading="lazy"
            [alt]="hero.superhero"
        />
        <mat-card-content class="flex-1">
            <mat-list>
                <mat-list-item>{{ hero.first_appearance }}</mat-list-item>
                <mat-list-item>{{ hero.characters }}</mat-list-item>
                <mat-list-item>{{ hero.publisher }}</mat-list-item>
                <mat-list-item>{{ hero.alter_ego }}</mat-list-item>
            </mat-list>
            <button mat-button color="warn" (click)="goBack()">Regresar</button>
        </mat-card-content>
    </mat-card>
</div>
