
<div class="flex flex-column">
    <span class="text-lg mb-4">Register</span>
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input type="text" matInput placeholder="Type an Username...">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" matInput placeholder="Type your Name...">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Type a Password...">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary">
        Sign up
    </button>

    <div class="flex justify-content-end mt-5">
        <a href="/auth/login">I have an account.</a>
    </div>
</div>
